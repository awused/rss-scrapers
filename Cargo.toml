[package]
name = "rss-scrapers"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.79"
awconf = { git = "https://github.com/awused/awconf" }
chrono = "0.4.32"
clap = { version = "4.4.18", features = ["derive"] }
dirs = "5.0.1"
html-escape = "0.2.13"
once_cell = "1.19.0"
regex = "1.10.3"
# Each scraper only makes a few requests and doing one at a time is better for the servers
reqwest = { version = "0.11.23", features = ["blocking", "brotli", "deflate", "json", "gzip"] }
rocksdb = { version = "0.21.0", default-features = false, features = ["lz4"] }
rss = "2.0.7"
scraper = "0.18.1"
serde = { version = "1.0.195", default-features = false, features = ["derive"] }
serde_json = "1.0.111"
serde_with = "3.5.1"
urlencoding = "2.1.3"

